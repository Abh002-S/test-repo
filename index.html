<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper sceaser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
<h1>Rock Paper Scissors</h1>

<!--choice of para -->

<div class="choices">
    <div class="choice" id="rock">
        <img src="./image/rock.png" alt="abhay">

    </div>
    <div class="choice" id="paper">
        <img src="./image/paper.png" alt="abhay">
        
    </div>
    <div class="choice" id="scissors">
        <img src="./image/scissors.png" alt="abhay">
        
    </div>
</div>

<!--scoreboard of para garph -->

<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>
</div>

<!--turn result-->

<div class="msg-container">
<p id="msg">Play your move</p>
</div>
    <script src="class.js"></script>
</body>
</html>
